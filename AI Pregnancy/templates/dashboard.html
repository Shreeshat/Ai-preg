<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
            font-size: 1.2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), 0 0 25px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 3s ease-out 1s forwards;
        }

        .dashboard-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideUp 2s ease-out 0.5s forwards;
        }

        .button {
            background: #2575fc;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            text-transform: uppercase;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #6a11cb;
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard-content">
        <h1>Welcome to Your Dashboard</h1>
        <p>You have successfully signed up!</p>
        <!-- Add other content here for the logged-in user -->
        <a href="/login" class="button">Proceed</a>
    </div>
</body>
</html>
