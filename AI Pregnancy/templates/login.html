<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #3b82f6, #9333ea);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
        }

        .left-panel {
            flex: 1;
            background: #4c6ef5;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-panel .brand h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .left-panel .image-section img {
            max-width: 80%;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .right-panel {
            flex: 1;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 80%;
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-weight: bold;
            color: #333;
        }

        .tab.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #2563eb;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            font-size: 12px;
            color: #666;
        }

        .flash-messages {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .flash-success {
            background-color: #4caf50;
            color: white;
        }

        .flash-danger {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="brand">
                <h1></h1>
            </div>
            <div class="image-section">
                <img src="{{ url_for('static', filename='Oip2.png') }}" alt="Nurse">
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div class="tabs">
                    <button class="tab active">Sign In</button>
                </div>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}

                <!-- Sign In Form -->
                <form action="{{ url_for('login') }}" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>

                    <input type="submit" value="Login">
                </form>

                <div class="footer">
                    <p><a href="/forgot_password">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="/signup">Sign Up here</a></p>
                    <p>&copy; 2019 My Triple's. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
