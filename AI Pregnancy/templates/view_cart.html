<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ffb6c1;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item h3 {
            font-size: 18px;
            margin: 15px 0;
        }

        .item p {
            color: #666;
            font-size: 14px;
            padding: 0 10px;
        }

        .item button {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .item button:hover {
            background-color: #ff8c9d;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0d0815;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #333;
        }

        /* Cart empty message */
        .empty-cart-message {
            font-size: 20px;
            color: #555;
            text-align: center;
            margin-top: 50px;
        }

        .continue-shopping {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <!-- Update the link to redirect to pregnancy_items page -->
        <a href="{{ url_for('pregnancy_items') }}" class="back-button">Back to Shopping</a>
    </header>

    <div class="container" id="cart-container">
        <!-- Cart items will be populated here via JavaScript -->
    </div>

    <script>
        // Load cart from localStorage
        if (!localStorage.getItem('cart')) {
            localStorage.setItem('cart', JSON.stringify([]));
        }

        const cart = JSON.parse(localStorage.getItem('cart'));
        const cartContainer = document.getElementById('cart-container');

        // If cart is empty, display a message
        if (cart.length === 0) {
            cartContainer.innerHTML = ` 
                <p class="empty-cart-message">Your cart is empty!</p>
            `;
        } else {
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                
                // Correctly display the image by prepending the static folder path
                itemDiv.innerHTML = ` 
                    <img src="/static/${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartContainer.appendChild(itemDiv);
            });
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            cart.splice(index, 1);  // Remove item at index
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();  // Reload the page to reflect changes
        }
    </script>
</body>
</html>
