<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #E8F3FC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            display: flex;
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Left Section */
        .form-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-section form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .form-section label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #555;
        }

        .form-section input {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-section button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-section button:hover {
            opacity: 0.9;
        }

        .form-section .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-section .social-login button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            color: #555;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .form-section .social-login button:hover {
            background: #ddd;
        }

        .form-section .extra-links {
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .form-section .extra-links a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-section .extra-links a:hover {
            text-decoration: underline;
        }

        /* Right Section */
        .info-section {
            flex: 1;
            background: #003D73;
            color: white;
            border-radius: 0 10px 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .info-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .info-section p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .info-section img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Left Section -->
        <div class="form-section">
            <h1>Create Your Account</h1>
            <div class="social-login">
                <button>Google</button>
                <button>Facebook</button>
            </div>
            <p>continue with email</p>
            <form action="/signup" method="POST">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
                <input type="text" name="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                    
                    <a href="#" style="color: #007BFF; text-decoration: none;">Forgot Password?</a>
                </div>

                <button type="submit">Create</button>
            </form>
            <div class="extra-links">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="info-section">
            <h2>Welcome</h2>
            <p>"Happiness starts here. Join us and unlock endless possibilities!"</p>
            <img src="{{ url_for('static', filename='reg1.jpg') }}" alt="Illustration" />
        </div>
    </div>
</body>
</html>
